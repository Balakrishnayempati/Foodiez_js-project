    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// 🔐 Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyB02JOyypkO4X7te9bHl7QuTsvY82SjOu0",
    authDomain: "foodeiz.firebaseapp.com",
    projectId: "foodeiz",
    storageBucket: "foodeiz.firebasestorage.app",
    messagingSenderId: "955078569126",
    appId: "1:955078569126:web:3f4ae85e6aee546e611867",
    measurementId: "G-39QZC2NB1E"
};

// 🔌 Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ✅ Login Functionality
document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            alert("Login successful!");
            console.log(userCredential.user);
            window.location.href = "restro.html";
        })
        .catch((error) => {
            alert(`Login failed: ${error.message}`);
            console.error(error);
        });
});

// 🔁 Forgot Password Functionality
document.getElementById("forgotPasswordLink").addEventListener("click", () => {
    const email = prompt("Enter your email to reset password:");
    if (email) {
        sendPasswordResetEmail(auth, email)
            .then(() => {
                alert("Password reset email sent successfully!");
            })
            .catch((error) => {
                if (error.code === "auth/user-not-found") {
                    alert("No user found with this email address.");
                } else if (error.code === "auth/invalid-email") {
                    alert("Invalid email address.");
                } else {
                    alert(`Error: ${error.message}`);
                }
                console.error(error);
            });
    }
});
