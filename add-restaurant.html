<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Restaurant - Foodiez</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e63946;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #d62828;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #1d3557;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="browse-recipes.html">Browse Recipes</a>
  </div>

  <h1>Add Restaurant Item</h1>
  <form id="restaurantForm">
    <input type="text" id="name" placeholder="Restaurant Name" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="url" id="image" placeholder="Image URL" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="number" step="0.1" id="rating" placeholder="Rating (e.g., 4.5)" required />
    <textarea id="description" placeholder="Description" rows="3" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("restaurantForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const item = {
        type: document.getElementById("name").value.trim(),
        location: document.getElementById("location").value.trim(),
        image: document.getElementById("image").value.trim(),
        price: document.getElementById("price").value.trim(),
        rating: document.getElementById("rating").value.trim(),
        description: document.getElementById("description").value.trim(),
      };

      let items = JSON.parse(localStorage.getItem("restaurantItems")) || [];
      items.push(item);
      localStorage.setItem("restaurantItems", JSON.stringify(items));

      alert("Restaurant item added!");
      form.reset();
      window.location.href = "browse-recipes.html";
    });
  </script>
</body>
</html>
